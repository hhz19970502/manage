<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/eleTree.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <style>
        .layui-upload-img{width: 100px; height: 100px; margin: 0 10px 10px 0;}
        .layui-upload-list {
            margin-left: -15px;
        }
        .layui-upload-list .info{
            position: relative;
            margin-top: -25px;
            background-color: black;
            color: white;
            filter: alpha(Opacity=80);
            -moz-opacity: 0.5;
            opacity: 0.5;
            width: 100px;
            height: 25px;
            text-align: center;
            display: none;
        }
        .info {
            position: relative;
            margin-top: -25px;
            background-color: black;
            color: white;
            filter: alpha(Opacity=80);
            -moz-opacity: 0.5;
            opacity: 0.5;
            width: 100px;
            height: 25px;
            text-align: center;
            display: none;
        }

        .layui-upload-list  .handle{
            position: relative;
            background-color: black;
            color: white;
            filter: alpha(Opacity=80);
            -moz-opacity: 0.5;
            opacity: 0.5;
            width: 100px;
            text-align: right;
            height: 18px;
            margin-bottom: -18px;
            display: none;
        }


        .layui-upload-list .handle i {
            margin-right: 5px;
        }

        .layui-upload-list .handle i:hover {
            cursor: pointer;
        }

        .layui-upload-list .file-iteme {
            margin: 12px 0 0 15px;
            padding: 1px;
            float: left;
        }
    </style>
    <script src="../../layuiadmin/layui/layui.all.js"></script>
</head>
<body>

<div class="layui-fluid" id="LAY-component-grid-mobile-pc">
    <form class="layui-form" action="" lay-filter="component-form-element">
    <div class="layui-row layui-col-space12">
        <div class="layui-col-xs6 layui-col-md12">
            <!-- 填充内容 -->
            <div class="layui-card">
                <div class="layui-card-header">基本信息</div>
                <div class="layui-card-body">
                    <div class="layui-card-body">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-lg6">
                                    <label class="layui-form-label">商品名称：</label>
                                    <div class="layui-input-block">
                                        <input type="hidden" name="productId" id="productId" class="layui-input" readonly="true">
                                        <input type="text" name="productName" id="productName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-col-lg6">
                                    <label class="layui-form-label">商品单价：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="productPrice" id="productPrice" placeholder="￥" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">商品分类：</label>
                                <div class="layui-input-block">
                                    <div>
                                        <input type="hidden" name="categoryType" id="categoryType" class="layui-input" readonly="true">
                                        <input type="text" name="categoryName" id="categoryName" placeholder="请从下面进行选择" class="layui-input" readonly="true">
                                        <div class="eleTree ele1" lay-filter="data1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">商品状态：</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="productStatus" value="1" title="上架" checked>
                                    <input type="radio" name="productStatus" value="0" title="下架">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-md12">
            <!-- 填充内容 -->
            <div class="layui-card">
                <div class="layui-card-header">商品图片</div>
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <!--<button type="button" class="layui-btn">多图片上传</button>-->
                        <blockquote class="layui-elem-quote layui-quote-nm">
                            <div class="layui-upload-list" id="test-upload-more-list" style="overflow: auto;">
                                <input type="hidden" name="productIcon" id="productIcon" class="layui-input" readonly="true">
                                <img src="../../layuiadmin/style/res/template/upload.png" title="点击上传图片" class="layui-upload-img"  id="test-upload-more" style="float: left;"/>
                            </div>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-md12">
            <!-- 填充内容 -->
            <div class="layui-card">
                <div class="layui-card-header">商品描述</div>
                <div class="layui-card-body">
                    <textarea id="demo" style="display: none;" name="productDescription" lay-verify="article_desc"></textarea>
                </div>
            </div>
        </div>

    </div>
     <div class="layui-row layui-col-space12">
         <div class="layui-col-xs6 layui-col-md12">
             <div class="layui-card">
                 <div class="layui-card-body">
                         <button class="layui-btn" lay-submit="" lay-filter="component-form-element">立即提交</button>
                         <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                 </div>
             </div>
         </div>
     </div>
    </form>
</div>
<script src="../../layuiadmin/layui/layui.js"></script>

<script>

    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
        eleTree: 'lib/eleTree'
    }).use(['index','table','layedit', 'upload','eleTree', 'form'],function () {
        var $ = layui.jquery;
        var admin = layui.admin;
        var upload = layui.upload;
        var eleTree = layui.eleTree;
        var form = layui.form;
        var table=layui.table;
        var layedit = layui.layedit;
        var files;
        var uploadStatus=true;  //上传状态
        var productIcon="";
        var productIcons=[];
        //从父层获取值，json是父层的全局js变量
        var parent_json = parent.dataJson;
        //进行表单填充
        $("#productId").val(parent_json.productId);
        $("#productName").val(parent_json.productName);
        $("#productPrice").val(parent_json.productPrice);
        $("#categoryType").val(parent_json.categoryType);
        $("#categoryName").val(parent_json.categoryName);
        $("input[value="+parent_json.productStatus+"]").prop("checked","checked");
        $("#productIcon").val(parent_json.productIcon);
        for(var x in parent_json.productIcon.split(",")){
            productIcons.push(parent_json.productIcon.split(",")[x]);
            $('#test-upload-more-list').append(
                '<div id='+parent_json.productId+' class="file-iteme">' +
                '<div class="handle"><i class="layui-icon layui-icon-delete"></i></div>' +
                '<img style="width: 100px;height: 100px;" src="../../img/'+ parent_json.productIcon.split(",")[x] +'" class="layui-upload-img">' +
                '<div class="info">' + parent_json.productName + '</div>' +
                '</div>'
            );
        }

       /* var iconCount=0;
        iconCount=parent_json.productIcon.split(",").length;
        if(parent_json.productIcon.split(",").length>0){
            for(var i=0;i<iconCount;i++){
                $('#test-upload-more-list').append(
                    '<div id='+file.name+' class="file-iteme">' +
                    '<div class="handle"><i class="layui-icon layui-icon-delete"></i></div>' +
                    '<img style="width: 100px;height: 100px;" src='+ result +' class="layui-upload-img">' +
                    '<div class="info">' +file.name  + '</div>' +
                    '</div>'
                );
                $('#test-upload-more-list').append('<img src="../../img/'+ parent_json.productIcon.split(",")[i] +'" alt="'+ parent_json.productName +'" class="layui-upload-img">')
            }
        }*/
        //进行重新渲染表单
       /*form.render();*/
        form.render(null, 'component-form-element');
        var myMethod={
            init:function () {
                layer.load(2);
                admin.req({
                    url: '/productCategoryCtrl/findAll' //实际使用请改成服务端真实接口
                    ,data: {}
                    ,done: function(res) {
                        if(res.code==0){
                            layer.closeAll('loading');
                        }
                        var tree = eleTree.render({
                            elem: '.ele1',
                            data: res.data,
                            renderAfterExpand: true,
                            expandOnClickNode: false,
                            highlightCurrent: true,
                            draggable: true,
                            defaultExpandedKeys: [parent_json.categoryType],
                            defaultCheckedKeys:[parent_json.categoryType],
                            emptText: "暂无数据",
                            checkOnClickNode: true,
                            searchNodeMethod: function (value, data) {
                                if (!value) return true;
                                return data.label.indexOf(value) !== -1;
                            },
                        });
                        eleTree.on("nodeClick(data1)",function(d) {
                            $("#categoryType").val(d.data.currentData.id);
                            $("#categoryName").val(d.data.currentData.label);
                        });
                    }
                });
                console.log("进行校验");
                layedit.set({
                    uploadImage: {
                        url: '/imgCtrl/uploadImgBackLayVo' //接口url
                        ,type: '' //默认post
                    }
                });
                var index= layedit.build('demo'); //建立编辑器
                //设置从父页面获取的值
                if(parent_json.productDescription){
                    layedit.setContent(index,parent_json.productDescription);
                }
                //多图片上传
                var uploadInst=upload.render({
                    elem: '#test-upload-more'
                    ,url: '/imgCtrl/uploadImg'
                    ,multiple: true
                    ,before: function(obj){
                        //预读本地文件示例，不支持ie8
                        files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                        if(productIcons.length>4){
                            //进行修改上传状态
                            uploadStatus=false;
                            myMethod.delteFiles(index);
                            $(this).parent().remove();
                            return layer.msg('只能上传五个文件!<br>操作无法进行,如有需求请联系管理员', {
                                icon: 5
                            });
                        }
                        if($("#categoryType").val()!=null && $("#categoryType").val() !=""){
                            //进行修改上传状态
                            uploadStatus=true;
                            return myMethod.appendImage(obj);
                        }else{
                            //进行修改上传状态
                            uploadStatus=false;
                            myMethod.delteFiles(index);
                            return layer.msg("请选择商品分类");
                        }
                        return false;
                    }
                    ,done: function(res){
                        //上传完毕
                        if(res.code!=0){
                            return layui.msg("上传失败！");
                        }
                        if(uploadStatus){
                            productIcons.push(res.data);
                        }
                        myMethod.updateProductIcon(productIcons);
                        myMethod.delteFiles(index);
                        return;  //删除文件队列已经上传成功的文件
                    }, error: function () {
                        //演示失败状态，并实现重传
                        var demoText = $('#test-upload-more-list');
                        $('#test-upload-more-list').append('<a class="layui-btn layui-btn-mini demo-reload">重试</a>')
                        demoText.find('.demo-reload').on('click', function () {
                            uploadInst.upload();
                        });
                    }
                });
                form.verify({
                    article_desc: function(value){
                        layedit.sync(index);
                    }
                });
                form.on('submit(component-form-element)', function(data){
                  /*  layer.msg(JSON.stringify(data.field));
                    console.log(JSON.stringify(data.field));*/
                    admin.req({
                        url: '/productCtrl/updateProduct' //实际使用请改成服务端真实接口
                        ,data: data.field
                        ,dataType:'JSON'
                        ,done: function(res) {
                            if(res.code!=0){
                                return  layer.alert("商品修改失败",{icon:16});
                            }
                            return layer.alert("商品修改成功",{icon:1},function(){
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }
                    });
                    return false;
                });
            },
            delteFiles:function(index){
                //进行删除多文件上传时重复的上传
                delete files[index];
                return;
            },
            updateProductIcon:function(productIcons){
                for(var i=0;i<productIcons.length;i++){
                    if(i==0){
                        productIcon=productIcons[i];
                    }else{
                        productIcon+=","+productIcons[i];
                    }
                }
                $("#productIcon").val(productIcon);
            },
            appendImage:function(obj){
                obj.preview(function(index, file, result){
                    $('#test-upload-more-list').append(
                        '<div id='+file.name+' class="file-iteme">' +
                        '<div class="handle"><i class="layui-icon layui-icon-delete"></i></div>' +
                        '<img style="width: 100px;height: 100px;" src='+ result +' class="layui-upload-img">' +
                        '<div class="info">' +file.name  + '</div>' +
                        '</div>'
                    );
                });
            }
        }
        myMethod.init();
        $(document).on("mouseenter mouseleave", ".file-iteme", function(event){
            if(event.type === "mouseenter"){
                //鼠标悬浮
                $(this).children(".info").fadeIn("fast");
                $(this).children(".handle").fadeIn("fast");
            }else if(event.type === "mouseleave") {
                //鼠标离开
                $(this).children(".info").hide();
                $(this).children(".handle").hide();
            }
        });

        // 删除图片
        $(document).on("click", ".file-iteme .handle", function(event){
            var subscript=$("#test-upload-more-list img").index($(this).parent());
            //删除数组
            productIcons.splice(subscript, 1);
            //重新排序
            productIcons.sort();
            myMethod.updateProductIcon(productIcons);
            $(this).parent().remove();
        });
    });
</script>
</body>
</html>
